<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps APIでルート検索</title>
     <img src="https://github.com/goldiek24/qiita-sample/blob/7c445ed8a5c1a8959aba9d7263f2da0e194d5278/GMP%E3%83%AB%E3%83%BC%E3%83%88.png">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4rPOmxg-KsIZ9hceVOrMQanVizGPWhwY&libraries=places"></script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>ルート検索デモ</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.6895, lng: 139.6917 }, // 東京の座標
          zoom: 10,
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        const request = {
          origin: "渋谷区役所",
          destination: "新小岩駅",
          travelMode: google.maps.TravelMode.DRIVING,
        };

        directionsService.route(request, (result, status) => {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);
          } else {
            console.error("ルート検索に失敗しました: " + status);
          }
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
